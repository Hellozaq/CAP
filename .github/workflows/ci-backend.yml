name: CI Backend (Spring Boot)

on:
  push:
    branches:
      - branch-dev
      - main
  pull_request:
    branches:
      - branch-dev
      - main

jobs:
  build-and-test:
    name: Build & Test Spring Boot (${{ github.ref_name }})
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build with Maven
        run: mvn clean package -B

      - name: Run tests
        run: mvn test -B

      - name: Upload artifact JAR
        uses: actions/upload-artifact@v3
        with:
          name: jar-${{ github.ref_name }}
          path: target/*.jar

